<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fish Fable</title>
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="FishFable" id="logo" class="logo"></a>
                <div class="search-container">
                    <input type="text" class="search" placeholder="Search...">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="freshwater-fish.html">Freshwater Fish</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="saltwater-fish.html">Saltwater Fish</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="equipment.html">Equipment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Banner -->
    <div class="container">
        <div class="banner">
            <div id="carouselExampleControls" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/banner1.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Welcome to Fish Fable</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner2.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Discover our amazing fish collection</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Find the perfect equipment for your aquarium</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Fish Selection -->
<section class="fish-selection">
    <div class="container">
        <h3>Explore our selection!</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="image-wrapper">
                        <img src="img/freshwater/Hillstream_Loach.png" class="card-img-top" alt="Freshwater Fish">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Freshwater</h5>
                        <a href="freshwater-fish.html" class="btn btn-primary">Browse</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="image-wrapper">
                        <img src="img/saltwater/blue_angelfish.png" class="card-img-top" alt="Saltwater Fish">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Saltwater</h5>
                        <a href="saltwater-fish.html" class="btn btn-primary">Browse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    
    <!-- Email -->
    <section class="newsletter">
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="newsletterEmail" class="form-label">Sign Up for updates and discount deals!</label>
                    <input type="email" class="form-control" id="newsletterEmail" placeholder="Email Address">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="text-center">&copy; 2023 Fish Fable. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/WM6R7mE6pi9apTp7iyS6ic5//jjptALf6wXkZE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPvN8U+wk7ljIKe3IbbrrYf8xrjXCt9pDg3u6L5+a" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYhc+HuZ81lFgI5l5+aLmUJp4bu3qz9e9Mnc02x" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
